<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Object</h2>
<p>Display object properties:</p>
<hr>
<p id="exercise3"></p>

<script>
    const person = {name: "Alesandro Herson Sasoloa", age: 21, city: "Talaud"};

    let txt = "";
    for (let x in person    ) {
        txt += person [x] + " ";
    };

    document.getElementById("exercise3") .innerHTML = txt;
</script>
    
</body>
</html>
